apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.termites"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 2
        versionName "2.0"

        ndk {
            //选择要添加的对应cpu类型的.so库。
            abiFilters 'armeabi'
        }
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_7
            targetCompatibility JavaVersion.VERSION_1_7
        }

        resConfig "zh"

    }

    signingConfigs {
        release {
            storeFile file('./keystore/termites.jks')
            storePassword '123456'
            keyAlias 'termites'
            keyPassword '123456'
        }
        debug {
            storeFile file('./keystore/debug.termites.jks')
            storePassword '123456'
            keyAlias 'debug.termites'
            keyPassword '123456'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:28.0.0'
    //noinspection GradleCompatible
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.google.code.gson:gson:2.2.4'
    implementation 'com.mcxiaoke.volley:library:1.0.19'
    implementation files('libs/SystemProperties.jar')
    implementation 'com.speedata:deivice:1.4.8'
    implementation project(path: ':libuhf')
}
